<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List de Campeões - 2X Academy</title>
    <link rel="icon" type="image/png" href="assets/2xko-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="champions-page">

    <header>
        <h1>2X Academy</h1>
        <nav class="navegacao">
            <a href="index.html" class="nav-botao">Início</a>
            <a href="champions.html" class="nav-botao">Campeões</a>
            <a href="teams.html" class="nav-botao">Melhores Duplas</a>
            <a href="fuses.html" class="nav-botao">Fuses</a>
        </nav>
    </header>

    <main>
        <h2>Tier List de Campeões</h2>
        <p>Os campeões mais fortes de 2XKO, organizados por potencial competitivo.</p>

        <div class="tierlist-container">
            <div class="tier-row tier-s">
                <div class="tier-label">S</div>
                <div class="champion-portraits">
                    <div class="champion-card"><img src="champs/vi.avif" alt="Vi"><span class="champion-name">Vi</span></div>
                    <div class="champion-card"><img src="champs/ekko.avif" alt="Ekko"><span class="champion-name">Ekko</span></div>
                    <div class="champion-card"><img src="champs/illaoi.avif" alt="Illaoi"><span class="champion-name">Illaoi</span></div>
                    <div class="champion-card"><img src="champs/teemo.avif" alt="Teemo"><span class="champion-name">Teemo</span></div>
                </div>
            </div>

            <div class="tier-row tier-a">
                <div class="tier-label">A</div>
                <div class="champion-portraits">
                    <div class="champion-card"><img src="champs/ahri.avif" alt="Ahri"><span class="champion-name">Ahri</span></div>
                    <div class="champion-card"><img src="champs/yasuo.avif" alt="Yasuo"><span class="champion-name">Yasuo</span></div>
                    <div class="champion-card"><img src="champs/warwick.avif" alt="Warwick"><span class="champion-name">Warwick</span></div>
                    <div class="champion-card"><img src="champs/blitzcrank.avif" alt="Blitzcrank"><span class="champion-name">Blitzcrank</span></div>
                    <div class="champion-card"><img src="champs/darius.avif" alt="Darius"><span class="champion-name">Darius</span></div>
                </div>
            </div>

            <div class="tier-row tier-b">
                <div class="tier-label">B</div>
                <div class="champion-portraits">
                    <div class="champion-card"><img src="champs/braum.avif" alt="Braum"><span class="champion-name">Braum</span></div>
                    <div class="champion-card"><img src="champs/jinx.avif" alt="Jinx"><span class="champion-name">Jinx</span></div>
                </div>
            </div>
            
            <div class="tier-row tier-c"><div class="tier-label">C</div><div class="champion-portraits"></div></div>
            
            <div class="tier-row tier-d"><div class="tier-label">D</div><div class="champion-portraits"></div></div>
        </div>
    </main>

</body>
